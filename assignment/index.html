<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
      <title>Hello World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="helloworld.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
      <div class="header">
    <!-- Create a header with an <h1> containing your name -->
        <h1>Paul Buysse</h1>
      </div>
    <!-- Include an image -->
      <div class="image">
        <img src="https://imgur.com/r6pnWRs">
      </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
      <ul>
        <li>I play the trombone!</li>
        <li>I live in Saint Louis Park!</li>
        <li>The wifi in my apartment is really bad!</li>
      </ul>
    <!-- Create a footer -->
      <div class="footer">
        <footer>
          <p>"The future belongs to those who believe in the beauty of their dreams." -Eleanor Roosevelt</p>
        </footer>
      </div>
    <!-- Inside your footer, put a <p> with your favorite quote -->
  </body>
